<!doctype html>
<html ng-app="UpdateSetApp">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<title>Updates Set Documenter</title>
</head>
<body ng-controller="UpdateSetController">
	<div class="container">
		<div class="page-header">
			<h2>Select One or More Updates Below</h2>
			<select class="form-control" ng-model="updateSets" multiple="true" ng-change="updateList(updateSets)" ng-options="opt as opt.name for opt in options">
			</select>
		</div>
		<div>
			<results-holder></results-holder>
			<command-bar></command-bar>			
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
