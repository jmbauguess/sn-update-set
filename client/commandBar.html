<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label>Dev Instance</label>
			<input ng-model="devInstance" type="text" ng-change="updateDevInstance()"/><br/>
		</div>
		<div class="form-group">
			<label>Prod Instance</label>
			<input ng-model="prodInstance" type="text" ng-change="updateProdInstance()"/><br/>
		</div>
		<div class="form-group">
			<label>Change Number</label>
			<input ng-model="change" type="text" ng-change="updateChangeNumber()"/><br/>
		</div>
		<div class="form-group">
			<label>Release Number</label>
			<input ng-model="release" type="text" ng-change="updateReleaseNumber()"/><br/>
		</div>
		<div class="form-group">
			<label>Username</label>
			<input ng-model="username" type="text"/><br/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" type="password"/><br/>
		</div>
		<div class="form-group">
			<button ng-click="createMigration()">Create Migration Plan in Knowledge Base</button>
		</div>
	</form>
</div>
