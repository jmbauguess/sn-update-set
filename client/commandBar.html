<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label>Dev Instance</label>
			<input ng-model="devInstance" type="text" ng-change="updateDevInstance()" class="form-control"/><br/>
		</div>
		<div class="form-group">
			<label>Prod Instance</label>
			<input ng-model="prodInstance" type="text" ng-change="updateProdInstance()" class="form-control"/><br/>
		</div>
		<div class="form-group">
			<label>Change Number</label>
			<input ng-model="change" type="text" ng-change="updateChangeNumber()" class="form-control" placeholder="CHG0001234"/><br/>
			<span class="help-block">Be sure to include the CHG prefix</span>
		</div>
		<div class="form-group">
			<label>Release Number</label>
			<input ng-model="release" type="text" ng-change="updateReleaseNumber()" class="form-control"/><br/>
		</div>
		<div class="form-group">
			<label>Username</label>
			<input ng-model="username" type="text" class="form-control"/><br/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" type="password" class="form-control"/><br/>
		</div>
		<div class="form-group">
			<button ng-click="createMigration()" class="btn btn-primary">Create Migration Plan in Knowledge Base</button>
		</div>
	</form>
</div>
